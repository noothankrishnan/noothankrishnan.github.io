<h2>Fetch API Helper Function</h2>
<textarea readonly>
  const http=(url, method='GET', payload=null, userInit)=>{

    if (typeof method==='object'){
         userInit=method
      }
     
      const init={...{
          method:method,
          body:payload?JSON.stringify(payload):payload,
          headers: { 
            "Content-Type": "application/json",
          }
      }, ...userInit}
  
      return fetch(url, init).then(promise=>promise.json());
  
      }
      
      export default http;

import React from 'react';
import './App.css';

import { Link, Switch, Route} from 'react-router-dom';

import Home from './components/Home'
import About from './components/About'
import Shop from './components/Shop'

class App extends React.Component {

state={
  json:null, 
  json2:null
}

async componentDidMount(){

  const promise=await fetch('https://reqres.in/api/users/2');
  const promise2=await fetch('https://reqres.in/api/unknown/2');

  const data2=await promise2.json();
  const data=await promise.json();


  this.setState((state)=>{
    return {
      json:data.data.email,
      json2:data2.data.name
    }
  });

  }


  render(){
    return(

<React.Fragment>
<div>{this.state.json2}</div>
<ul>
  <li><Link to="/">Home</Link></li>
<li><Link to={{pathname:'/about', 
  state:{data:this.state}
}}>About</Link>
</li>
<li> <Link to="/shop">Shop</Link></li>
</ul>
  
      <Switch>
          <Route path="/" component={Home} exact/>
          <Route path="/about" component={About} exact/>
          <Route path="/shop" component={Shop} exact/>
      </Switch> 


    </React.Fragment>
    );
      
    }

  }
    export default App;

    import { Dimensions } from 'react-native';

    function GetDeviceFontSize(fontSize) {
    
        if (Math.round(Dimensions.get('screen').width) <= 300) {
            fontSize = fontSize - 3;
        }
        else
            if (Math.round(Dimensions.get('screen').width) <= 400) {
                fontSize = fontSize - 1;
            }
    
    
        return fontSize;
    }
    
    export default GetDeviceFontSize;
